<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Them moi don hang</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div>
    <h1 class="text-center">Thêm mới đơn hàng</h1>
    <form action="/them-don-hang" method="post">
        <div th:if="${error}" style="color: red;">
            <p th:text="${error}"></p>
        </div>
        <div class="mb-3">
            <label for="maDonHang" class="form-label">Mã đơn hàng</label>
            <input type="text" class="form-control" id="maDonHang" name="maDonHang" required disabled>
        </div>
        <div class="mb-3">
            <label for="maCuaHang" class="form-label">Mã cửa hàng</label>
            <select class="form-select" id="maCuaHang" name="maCuaHang" required>
                <option value="">Chọn cửa hàng</option>
                <option th:each="cuaHang : ${dscuahang}" th:value="${cuaHang.getId()}" th:text="${cuaHang.ten}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="tenKhachHang" class="form-label ">Tên khách hàng</label>
            <input type="text" class="form-control" id="tenKhachHang" name="tenKhachHang" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="ngayDatHang" class="form-label">Ngày đặt hàng</label>
            <input type="date" class="form-control" id="ngayDatHang" name="ngayDatHang" required>
        </div>
        <div class="mb-3">
            <label for="tenSp" class="form-label">Tên sản phẩm</label>
            <input type="text" class="form-control" id="tenSp" name="tenSp" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Trạng thái</label>
            <div class="form-check">
                <input type="radio" id="chuaChapNhan" name="trangThai" value="0">
                <label for="chuaChapNhan">Chưa chấp nhận</label>
                <input type="radio" id="chapNhan" name="trangThai" value="1" checked>
                <label for="chapNhan">Chấp nhận</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Thêm mới</button>
    </form>
</div>
</body>
</html>
