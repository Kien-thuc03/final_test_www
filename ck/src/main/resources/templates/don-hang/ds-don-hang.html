<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sach </title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav>
    <div class="mb-3 text-start">
        <a href="/index.html" class="btn btn-primary">Home Page</a>
    </div>
</nav>
<div>
<h1 class="text-center">Danh sách đơn hàng</h1>
<form class="d-flex mb-3" method="get" action="/don-hang">
    <input class="form-control me-2" type="search" name="keyword" placeholder="Tìm kiếm theo Mã đơn hàng hoặc Tên cửa hàng" aria-label="Search" th:value="${search}">
    <button class="btn btn-outline-success" type="submit">Tìm kiếm</button>
    <div class="mb-3 text-end">
        <a href="/them-don-hang" class="btn btn-primary">Thêm đơn hàng</a>
    </div>
</form>
<table class="table table-hover table-bordered">
    <thead class="table-dark">
    <tr>
        <th>Id</th>
        <th>Mã đơn hàng</th>
        <th>Mã cửa hàng</th>
        <th>Tên khách hàng</th>
        <th>Email</th>
        <th>Ngày đặt hàng</th>
        <th>Tên sản phẩm</th>
        <th>Trạng thái</th>
        <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="donHang : ${dsdonghang}">
        <td th:text="${donHang.id}"></td>
        <td th:text="${donHang.maDonHang}"></td>
        <td th:text="${donHang.maCuaHang.getTen()}"></td>
        <td th:text="${donHang.getTenKhachHang()}"></td>
        <td th:text="${donHang.getEmail()}"></td>
        <td th:text="${donHang.ngayDatHang}"></td>
        <td th:text="${donHang.getTenSp()}"></td>
        <td th:text="${donHang.trangThai}"></td>
        <td>
            <a th:href="@{/don-hang/{id}/delete(id=${donHang.id})}" class="btn btn-danger">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>
</div>

</body>
</html>
